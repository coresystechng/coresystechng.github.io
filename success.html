<body>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <lord-icon
        src="https://cdn.lordicon.com/ljpehpdr.json"
        trigger="loop"
        state="loop-triangle"
        colors="primary:#134074"
        style="width:80px;height:80px">
    </lord-icon>
  </div>

  <main class="d-flex flex-column align-items-center justify-content-center">
    <section class="section py-5 mt-5">
    <div class="shadow-sm p-5 rounded-2 border border-2 text-center">
      <h3 class="bluey mb-4">Message Sent Successfully!</h3>
      <a href="/" class="btn btn-primary-3">Back to Home</a>
    </div>
  </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- preloader JS -->
  <script>
    // Minimum display time in milliseconds
    const MIN_DISPLAY = 1500;
    const start = Date.now();

    window.addEventListener('load', () => {
        const pre = document.getElementById('preloader');
        const elapsed = Date.now() - start;
        const remain = Math.max(0, MIN_DISPLAY - elapsed);

        setTimeout(() => {
        pre.classList.add('fade-out');
        setTimeout(() => pre.remove(), 600);
        }, remain);
    });
  </script>
</body>
