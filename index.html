        // Minimum display time in milliseconds

        const start = Date.now();

        window.addEventListener('load', () => {
            const pre = document.getElementById('preloader');
            const elapsed = Date.now() - start;
            const remain = Math.max(0, MIN_DISPLAY - elapsed);

            setTimeout(() => {
            pre.classList.add('fade-out');
            setTimeout(() => pre.remove(), 600);
            }, remain);
        });
    </script>

    <!-- === Countdown Script === -->
    <script>
        (function() {
            // find the next Monday at 9:00 AM
            function getNextMondayNine() {
            const now = new Date();
            const day = now.getDay(); // 0 = Sunday, 1 = Monday...
            const daysUntilNextMonday = (8 - day) % 7; // if Monday today â†’ 0, else difference
            const nextMon = new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate() + daysUntilNextMonday,
                9, 0, 0  // 9:00:00 AM
            );
            // if it's already past 9am on Monday, jump one more week
            if (nextMon <= now) {
                nextMon.setDate(nextMon.getDate() + 7);
            }
            return nextMon;
            }

            const target = getNextMondayNine().getTime();

            // update countdown every second
            const df = {
            days:   document.getElementById('days'),
            hours:  document.getElementById('hours'),
            minutes:document.getElementById('minutes'),
            seconds:document.getElementById('seconds')
            };

            function updateCountdown() {
            const now = Date.now();
            let diff = Math.max(0, target - now);

            const sec = 1000;
            const min = sec * 60;
            const hr  = min * 60;
            const day = hr  * 24;

            const d = Math.floor(diff / day);      diff %= day;
            const h = Math.floor(diff / hr);       diff %= hr;
            const m = Math.floor(diff / min);      diff %= min;
            const s = Math.floor(diff / sec);

            df.days.textContent    = String(d).padStart(2,'0');
            df.hours.textContent   = String(h).padStart(2,'0');
            df.minutes.textContent = String(m).padStart(2,'0');
            df.seconds.textContent = String(s).padStart(2,'0');
            }

            // kick off
            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();
    </script>
