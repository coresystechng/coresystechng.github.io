<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE-TECH</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/rel_icon.png">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- AOS (Animate On Scroll Library) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  <main>
    <section>
      <div class="hero">
          <div class="background-lines" id="background-lines"></div>
          <div class="container text-center text-white pt-5 mt-3" data-aos="fade-up" data-aos-delay="300">
              <lord-icon
                  src="https://cdn.lordicon.com/psyssele.json"
                  trigger="loop-on-hover"
                  stroke="bold"
                  state="loop-cycle"
                  colors="primary:#f1ab10,secondary:#f1ab10"
                  style="width:100px;height:100px">
              </lord-icon>
              <br>
              <p class="my-3 fs-6 text-uppercase">WEBSITE LAUNCHING IN</p>
              <div id="countdown" class="d-lg-flex justify-content-center gap-lg-5">
                  <div class="time-box">
                      <div class="number" id="days">00</div>
                      <div class="label">days</div>
                  </div>
                  <div class="time-box">
                      <div class="number" id="hours">00</div>
                      <div class="label">hours</div>
                  </div>
                  <div class="time-box">
                      <div class="number" id="minutes">00</div>
                      <div class="label">minutes</div>
                  </div>
                  <div class="time-box">
                      <div class="number" id="seconds">00</div>
                      <div class="label">seconds</div>
                  </div>
              </div>
              <br><br>
              <p class="small text-uppercase text-white-50">&COPY; 2025 CORE-TECH. All Rights Reserved.</p>
          </div>
      </div>
    </section>
  </main>
    
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init({
          duration: 900,
          once: true,
      });
  </script>

  <!-- Background Lines Animation -->
  <script>
      const container = document.getElementById("background-lines");
      const numLines = 60;

      for (let i = 0; i < numLines; i++) {
      const line = document.createElement("div");
      line.classList.add("line");
      const height = 80 + Math.random() * 120;
      line.style.height = `${height}px`;
      line.style.left = `${Math.random() * 100}%`;
      line.style.top = `-${height}px`;
      line.style.animationDuration = `${2 + Math.random() * 3}s`;
      line.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(line);
      }
  </script>

  <!-- === Countdown Script === -->
  <script>
    (function() {
      // Set deadline to 15th of July, 2025 at 9:00 AM
      const target = new Date(2025, 6, 15, 9, 0, 0).getTime(); // Month is 0-indexed: 6 = July

      const df = {
        days:    document.getElementById('days'),
        hours:   document.getElementById('hours'),
        minutes: document.getElementById('minutes'),
        seconds: document.getElementById('seconds')
      };

      function updateCountdown() {
        const now = Date.now();
        let diff = Math.max(0, target - now);

        const sec = 1000;
        const min = sec * 60;
        const hr  = min * 60;
        const day = hr  * 24;

        const d = Math.floor(diff / day);      diff %= day;
        const h = Math.floor(diff / hr);       diff %= hr;
        const m = Math.floor(diff / min);      diff %= min;
        const s = Math.floor(diff / sec);

        df.days.textContent    = String(d).padStart(2,'0');
        df.hours.textContent   = String(h).padStart(2,'0');
        df.minutes.textContent = String(m).padStart(2,'0');
        df.seconds.textContent = String(s).padStart(2,'0');
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>
</body>
</html>
